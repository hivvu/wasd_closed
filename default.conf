server {
    listen 80;
    server_name wasd.pt www.wasd.pt;

    # Keep the same root if you have static assets or let the proxy handle the rest
    root /usr/share/nginx/html;
    index index.html;

    # Reverse proxy to wasd.hivvu.tech
    location / {
        proxy_pass http://wasd.hivvu.tech;  # Forward requests to wasd.hivvu.tech
        proxy_set_header Host $host;        # Preserve the original host
        proxy_set_header X-Real-IP $remote_addr;  # Forward the real IP address of the client
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;  # Disable automatic redirect rewriting by nginx
    }
}
